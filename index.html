<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>本日のラッキーご飯</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive;
      text-align: center;
      background-color: #fff8f0;
      padding: 50px;
    }

    h1 {
      color: orange;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    #fortuneImage {
      width: 300px;
      height: auto;
      border: 3px dashed orange;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #fortuneImage:hover {
      transform: scale(1.05);
    }

    #clickText {
      margin-top: 20px;
      font-size: 1.2em;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>本日のラッキーご飯</h1>

  <img id="fortuneImage" src="https://github.com/Butsuryu1/-LINE-/blob/main/%E7%84%A1%E9%A1%8C-12.png?raw=true" alt="占い画像">

  <div id="clickText">クリックして占う</div>

  <script>
    const fortuneImage = document.getElementById("fortuneImage");
    const clickText = document.getElementById("clickText");

    const images = [
      "https://github.com/Butsuryu1/-LINE-/blob/main/%E7%84%A1%E9%A1%8C-12.png?raw=true",
      "https://github.com/Butsuryu1/-LINE-/blob/main/%E7%84%A1%E9%A1%8C-13.png?raw=true",
      "https://github.com/Butsuryu1/-LINE-/blob/main/%E7%84%A1%E9%A1%8C-14.png?raw=true",
      "https://github.com/Butsuryu1/-LINE-/blob/main/%E7%84%A1%E9%A1%8C-15.png?raw=true",
      "https://github.com/Butsuryu1/-LINE-/blob/main/%E7%84%A1%E9%A1%8C-16.png?raw=true",
      "https://github.com/Butsuryu1/-LINE-/blob/main/%E7%84%A1%E9%A1%8C-17.png?raw=true",
      "https://github.com/Butsuryu1/-LINE-/blob/main/%E7%84%A1%E9%A1%8C-18.png?raw=true",
      "https://github.com/Butsuryu1/-LINE-/blob/main/%E7%84%A1%E9%A1%8C-19.png?raw=true",
      "https://github.com/Butsuryu1/-LINE-/blob/main/%E7%84%A1%E9%A1%8C-20.png?raw=true",
      "https://github.com/Butsuryu1/-LINE-/blob/main/%E7%84%A1%E9%A1%8C-21.png?raw=true",
      "https://github.com/Butsuryu1/-LINE-/blob/main/%E7%84%A1%E9%A1%8C-22.png?raw=true",
      "https://github.com/Butsuryu1/-LINE-/blob/main/%E7%84%A1%E9%A1%8C-23.png?raw=true"
    ];

    // 一度だけ実行させる
    let alreadyClicked = false;

    fortuneImage.addEventListener("click", () => {
      if (alreadyClicked) return;  // 2回目以降は無視
      alreadyClicked = true;

      const randomIndex = Math.floor(Math.random() * images.length);
      fortuneImage.src = images[randomIndex];

      clickText.textContent = "良い一日をお過ごしください！";
    });
  </script>

</body>
</html>
