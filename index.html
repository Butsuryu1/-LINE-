<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダム画像表示</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    #randomImage {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ランダム画像表示サイト</h1>
  <button onclick="showRandomImage()">画像を表示</button>
  <div>
    <img id="randomImage" src="" alt="ここに画像が表示されます">
  </div>

  <script>
    const images = [
      "https://drive.google.com/file/d/1-vuwl70pdC83IxFgQdy0Nu2V3ZaiXj1A/view?usp=sharing",
      "https://drive.google.com/file/d/12K3JGTKRyShqtHrwGzPmr613XnAD6zSy/view?usp=sharing",
      "https://drive.google.com/file/d/142OQdcDHIZlxzGs-I6g-_ygnGVgywhqE/view?usp=sharing",
      "https://drive.google.com/file/d/15X4CVsrIw9niVWaIo2VuuTv-hH7MXdR-/view?usp=sharing",
      "https://drive.google.com/file/d/1TAOhX7yZPuDGdh4yVbcYxfhc7cjA_ew3/view?usp=sharing",
      "https://drive.google.com/file/d/1VN7dGU7abgJBbuQKnGUFGZ_vqWqYfSuV/view?usp=sharing",
      "https://drive.google.com/file/d/1V_UkqKZYP6q9XQkNYlE9lyRaM4iZvAG9/view?usp=sharing",
      "https://drive.google.com/file/d/1YUOOhAypCPvtxtVjjt6ThebbZrOCxZp7/view?usp=sharing",
      "https://drive.google.com/file/d/1YpJj4TLb1EZcs--uZK3gTedkTmeYTtpp/view?usp=sharing",
      "https://drive.google.com/file/d/1_jQfjZKdJ-_qSUT5wAM1GFbn_SxYRe9V/view?usp=sharing",
      "https://drive.google.com/file/d/1kSGE8ZZaMW121uoj6E1T_bRDY67fR0Vp/view?usp=sharing",
      "https://drive.google.com/file/d/1pg22qIQuCyBg-NV-6sJF-BT7qliAYjWC/view?usp=sharing"
    ];

    function showRandomImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      const selectedImage = images[randomIndex];
      document.getElementById('randomImage').src = selectedImage;
    }
  </script>

</body>
</html>
